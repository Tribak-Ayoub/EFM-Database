<h2 id="contexte-général"><strong>Contexte Général</strong></h2>
<p>Tu travailles sur une <strong>application Laravel</strong> permettant de gérer des articles de blog avec leurs relations :</p>
<ul>
  <li><strong>Un article appartient à un auteur</strong> (<em>relation One-to-One avec <code class="language-plaintext highlighter-rouge">User</code></em>).</li>
  <li><strong>Un article peut avoir plusieurs commentaires</strong> (<em>relation One-to-Many avec <code class="language-plaintext highlighter-rouge">Comment</code></em>).</li>
  <li><strong>Un article peut appartenir à plusieurs catégories</strong> (<em>relation Many-to-Many avec <code class="language-plaintext highlighter-rouge">Category</code></em>).</li>
</ul>

<p>L’application doit afficher les articles, mettre à jour certaines de leurs données et permettre l’édition et la suppression des articles.</p>

<p>L’examen est divisé en <strong>deux parties</strong> :</p>

<ol>
  <li><strong>Partie 1 : Live Coding (30 minutes, 20 points)</strong>
    <ul>
      <li>Affichage des articles et de leurs relations.</li>
      <li>Incrémentation du nombre de vues de l’article et de ses commentaires via un Service.</li>
      <li>Ajout automatique de la catégorie <code class="language-plaintext highlighter-rouge">Populaire</code> pour les articles ayant plus de 10 vues.</li>
    </ul>
  </li>
  <li><strong>Partie 2 : Mini-Projet (45 minutes, 20 points)</strong>
    <ul>
      <li>Ajout d’un formulaire permettant de modifier les catégories associées à un article.</li>
      <li>Ajout des boutons “Modifier” et “Supprimer” pour chaque article.</li>
      <li>Amélioration du design de la page avec du CSS.</li>
    </ul>
  </li>
</ol>

<h1 id="partie-1--live-coding-30-min---20-points"><strong>Partie 1 : Live Coding (30 min - 20 points)</strong></h1>

<h2 id="barème--questions-20-points"><strong>Barème &amp; Questions (20 points)</strong></h2>
<h3 id="création-de-la-classe-articleservice-6-points"><strong>Création de la classe <code class="language-plaintext highlighter-rouge">ArticleService</code> (6 points)</strong></h3>
<ul>
  <li>
    <p><strong>Question 1 :</strong> Crée une classe <code class="language-plaintext highlighter-rouge">ArticleService</code> dans <code class="language-plaintext highlighter-rouge">app/Services/</code> et ajoute une méthode <code class="language-plaintext highlighter-rouge">getArticlesWithRelations()</code> qui retourne la liste des articles avec leurs relations (<code class="language-plaintext highlighter-rouge">user</code>, <code class="language-plaintext highlighter-rouge">comments</code>, <code class="language-plaintext highlighter-rouge">categories</code>). <em>(2 points)</em></p>
  </li>
  <li>
    <p><strong>Question 2 :</strong> Ajoute une méthode <code class="language-plaintext highlighter-rouge">incrementArticleViews(Article $article)</code> qui <strong>incrémente le nombre de vues</strong> de l’article et sauvegarde la modification. <em>(2 points)</em></p>
  </li>
  <li>
    <p><strong>Question 3 :</strong> Ajoute une méthode <code class="language-plaintext highlighter-rouge">incrementCommentViews(Article $article)</code> qui <strong>incrémente le nombre de vues de chaque commentaire lié à cet article</strong> et sauvegarde les modifications. <em>(2 points)</em></p>
  </li>
</ul>

<h3 id="implémentation-du-articlecontroller-6-points"><strong>Implémentation du <code class="language-plaintext highlighter-rouge">ArticleController</code> (6 points)</strong></h3>

<ul>
  <li><strong>Question 4 :</strong> Crée un contrôleur <code class="language-plaintext highlighter-rouge">ArticleController</code> et injecte <code class="language-plaintext highlighter-rouge">ArticleService</code> dans son constructeur via l’Injection de Dépendance. <em>(2 points)</em></li>
  <li><strong>Question 5 :</strong> Implémente une méthode <code class="language-plaintext highlighter-rouge">index()</code> qui :
    <ul>
      <li>Récupère la liste des articles via <code class="language-plaintext highlighter-rouge">ArticleService</code>.</li>
      <li>Vérifie si l’article doit recevoir la catégorie <code class="language-plaintext highlighter-rouge">Populaire</code> (ajouter cette catégorie s’il dépasse <strong>10 vues</strong>).</li>
      <li>Retourne les données à la vue <code class="language-plaintext highlighter-rouge">index.blade.php</code>. <em>(4 points)</em></li>
    </ul>
  </li>
</ul>

<h3 id="création-de-la-vue-indexbladephp-6-points"><strong>Création de la Vue <code class="language-plaintext highlighter-rouge">index.blade.php</code> (6 points)</strong></h3>
<ul>
  <li><strong>Question 6 :</strong> Crée une vue <code class="language-plaintext highlighter-rouge">resources/views/articles/index.blade.php</code> qui affiche les articles sous forme de tableau avec les colonnes suivantes :
    <ul>
      <li><strong>Titre de l’article</strong>.</li>
      <li><strong>Nom de l’auteur</strong> (<em>relation One-to-One</em>).</li>
      <li><strong>Nombre de vues de l’article</strong>.</li>
      <li><strong>Liste des commentaires avec leur propre compteur de vues</strong> (<em>relation One-to-Many</em>).</li>
      <li><strong>Liste des catégories de l’article</strong> (<em>relation Many-to-Many</em>). <em>(4 points)</em></li>
    </ul>
  </li>
  <li><strong>Question 7 :</strong> Tester le bon fonctionnement de l’affichage et s’assurer que les vues des articles et des commentaires sont bien incrémentées après chaque rafraîchissement de la page. <em>(2 points)</em></li>
</ul>

<h3 id="définition-de-la-route-et-test-2-points"><strong>Définition de la Route et Test (2 points)</strong></h3>
<ul>
  <li><strong>Question 8 :</strong> Déclare une route <code class="language-plaintext highlighter-rouge">/articles</code> dans <code class="language-plaintext highlighter-rouge">routes/web.php</code> pour appeler la méthode <code class="language-plaintext highlighter-rouge">index()</code> du <code class="language-plaintext highlighter-rouge">ArticleController</code>. <em>(1 point)</em><br />
 <strong>Question 9 :</strong> Lancer l’application, tester l’affichage dans le navigateur et vérifier que :
    <ul>
      <li>Les <strong>articles et leurs relations</strong> s’affichent correctement.</li>
      <li>Les <strong>vues des articles et des commentaires</strong> sont bien incrémentées.</li>
      <li>Les <strong>articles populaires (&gt; 10 vues) reçoivent bien la catégorie <code class="language-plaintext highlighter-rouge">Populaire</code></strong>. <em>(1 point)</em></li>
    </ul>
  </li>
</ul>

<h1 id="partie-2--mini-projet-45-min---20-points"><strong>Partie 2 : Mini-Projet (45 min - 20 points)</strong></h1>

<h2 id="barème--questions-20-points-1"><strong>Barème &amp; Questions (20 points)</strong></h2>
<h3 id="-modification-des-catégories-dun-article-many-to-many-8-points">** Modification des catégories d’un article (Many-to-Many) (8 points)**</h3>
<p><strong>Question 10 :</strong> Ajouter une méthode <code class="language-plaintext highlighter-rouge">updateArticleCategories(Article $article, array $categoryIds)</code> dans <code class="language-plaintext highlighter-rouge">ArticleService</code> pour <strong>modifier les catégories associées à un article</strong>. <em>(3 points)</em><br />
 <strong>Question 11 :</strong> Créer une méthode <code class="language-plaintext highlighter-rouge">edit($id)</code> dans <code class="language-plaintext highlighter-rouge">ArticleController</code> qui retourne un formulaire d’édition avec la liste des catégories disponibles et celles déjà attachées à l’article. <em>(2 points)</em><br />
 <strong>Question 12 :</strong> Implémenter une méthode <code class="language-plaintext highlighter-rouge">update(Request $request, $id)</code> dans <code class="language-plaintext highlighter-rouge">ArticleController</code> qui met à jour les catégories d’un article en utilisant <code class="language-plaintext highlighter-rouge">ArticleService</code>. <em>(2 points)</em><br />
 <strong>Question 13 :</strong> Implémenter une méthode <code class="language-plaintext highlighter-rouge">show($id)</code> dans <code class="language-plaintext highlighter-rouge">ArticleController</code>. <em>(1 points)</em></p>

<h3 id="ajout-des-boutons-modifier-et-supprimer-6-points"><strong>Ajout des boutons “Modifier” et “Supprimer” (6 points)</strong></h3>
<p><strong>Question 14 :</strong> Ajouter dans <code class="language-plaintext highlighter-rouge">index.blade.php</code> une colonne avec <strong>un bouton “Modifier” redirigeant vers la page d’édition</strong> de l’article. <em>(2 points)</em><br />
 <strong>Question 15 :</strong> Ajouter <strong>un bouton “Supprimer” avec un formulaire <code class="language-plaintext highlighter-rouge">DELETE</code></strong> pour supprimer un article. <em>(2 points)</em><br />
 <strong>Question 16 :</strong> Implémenter la méthode <code class="language-plaintext highlighter-rouge">destroy($id)</code> dans <code class="language-plaintext highlighter-rouge">ArticleController</code> pour gérer la suppression d’un article. <em>(2 points)</em></p>

<h3 id="amélioration-de-laffichage-avec-du-css-6-points"><strong>Amélioration de l’affichage avec du CSS (6 points)</strong></h3>
<p><strong>Question 17 :</strong> Modifier <code class="language-plaintext highlighter-rouge">index.blade.php</code> pour afficher les articles sous forme de <strong>tableau stylisé</strong> en ajoutant un fichier CSS. <em>(2 points)</em><br />
 <strong>Question 18 :</strong> Améliorer le <strong>formulaire d’édition</strong> pour qu’il soit plus clair et agréable visuellement. <em>(2 points)</em><br />
 <strong>Question 19 :</strong> Vérifier que les boutons sont bien alignés et que l’affichage est <strong>responsive</strong>. <em>(2 points)</em></p>

<h2 id="remarque"><strong>Remarque</strong></h2>
<ul>
  <li><strong>Total de l’examen : 40 points.</strong></li>
  <li>Tu peux ajouter en bonus :
    <ul>
      <li><strong>Une alerte de confirmation</strong> avant la suppression d’un article.</li>
      <li><strong>Un système de filtrage</strong> pour afficher uniquement les articles d’une catégorie donnée.</li>
      <li><strong>Un champ de recherche</strong> pour trouver un article par son titre.</li>
    </ul>
  </li>
</ul>

<p>Bonne chance ! 🚀</p>

<h2 id="contexte-général"><strong>Contexte Général</strong></h2>
<p>Tu travailles sur une <strong>application Laravel</strong> permettant aux employés de partager <strong>une seule image</strong> qui les motive.<br />
Les autres employés peuvent ensuite <strong>ajouter des messages de soutien</strong> (<em>support de motivation</em>).</p>

<p>L’application doit permettre :</p>
<ul>
  <li><strong>Chaque employé</strong> peut partager <strong>une seule image de motivation</strong> (<em>relation One-to-One avec <code class="language-plaintext highlighter-rouge">Employe</code></em>).</li>
  <li><strong>Chaque image</strong> peut recevoir plusieurs <strong>messages de soutien</strong> (<em>relation One-to-Many avec <code class="language-plaintext highlighter-rouge">SupportMotivation</code></em>).</li>
  <li><strong>Les messages de soutien</strong> peuvent contenir un <strong>type spécifique de motivation</strong> (<em>relation Many-to-Many avec <code class="language-plaintext highlighter-rouge">TypeMotivation</code></em>).</li>
</ul>

<p>L’application doit afficher les images des employés, mettre à jour certaines de leurs données et permettre l’édition et la suppression des messages de soutien.</p>

<p>L’examen est divisé en <strong>deux parties</strong> :</p>

<ol>
  <li><strong>Partie 1 : Live Coding (30 minutes, 20 points)</strong>
    <ul>
      <li>Affichage des images de motivation avec leurs messages de soutien.</li>
      <li>Incrémentation du nombre de vues d’une image et de ses messages via un Service.</li>
      <li>Ajout automatique du type de motivation “Encouragement” si un message reçoit plus de 5 réactions.</li>

      <li>Ajout d’un formulaire permettant de modifier les types de motivation d’un message.</li>

      <li>Amélioration du design de la page avec du CSS.</li>

  </li>
</ol>

<h2 id="contexte-général"><strong>Contexte Général</strong></h2>
<p>Tu travailles sur une <strong>application Laravel</strong> permettant aux utilisateurs de partager <strong>une seule recette de cuisine</strong>.<br />
Les autres utilisateurs peuvent ensuite <strong>donner leur avis et des suggestions d’amélioration</strong> sur la recette.</p>

<p>L’application doit permettre :</p>
<ul>
  <li><strong>Chaque utilisateur</strong> peut proposer <strong>une seule recette</strong> (<em>relation One-to-One avec <code class="language-plaintext highlighter-rouge">Utilisateur</code></em>).</li>
  <li><strong>Chaque recette</strong> peut recevoir plusieurs <strong>avis</strong> (<em>relation One-to-Many avec <code class="language-plaintext highlighter-rouge">Avis</code></em>).</li>
  <li><strong>Les avis</strong> peuvent contenir <strong>des suggestions d’amélioration</strong> (<em>relation Many-to-Many avec <code class="language-plaintext highlighter-rouge">Suggestion</code></em>).</li>
</ul>

<p>L’application doit afficher les recettes, mettre à jour certaines de leurs données et permettre l’édition et la suppression des avis.</p>

<p>L’examen est divisé en <strong>deux parties</strong> :</p>

<ol>
  <li><strong>Partie 1 : Live Coding (30 minutes, 20 points)</strong>
    <ul>
      <li>Affichage des recettes avec leurs avis.</li>
      <li>Incrémentation du nombre de vues d’une recette et de ses avis via un Service.</li>
      <li>Ajout automatique d’une suggestion “Plat Favori” si une recette reçoit plus de 10 avis positifs.</li>
    </ul>
  </li>
  <li><strong>Partie 2 : Mini-Projet (45 minutes, 20 points)</strong>
    <ul>
      <li>Ajout d’un formulaire permettant de modifier les suggestions associées à un avis.</li>
      <li>Ajout des boutons “Modifier” et “Supprimer” pour chaque avis.</li>
      <li>Amélioration du design de la page avec du CSS.</li>
    </ul>
  </li>
</ol>

<hr />

<h1 id="partie-1--live-coding-30-min---20-points"><strong>Partie 1 : Live Coding (30 min - 20 points)</strong></h1>
<p><strong>Objectif :</strong></p>
<ul>
  <li>Afficher la liste des recettes avec leurs avis.</li>
  <li>Gérer le nombre de vues des recettes et des avis.</li>
  <li>Modifier dynamiquement les suggestions d’amélioration d’un avis (<em>Many-to-Many</em>).</li>
</ul>

<h2 id="barème--questions-20-points"><strong>Barème &amp; Questions (20 points)</strong></h2>
<h3 id="création-de-la-classe-recetteservice-6-points"><strong>Création de la classe <code class="language-plaintext highlighter-rouge">RecetteService</code> (6 points)</strong></h3>
<p><strong>Question 1 :</strong> Crée une classe <code class="language-plaintext highlighter-rouge">RecetteService</code> dans <code class="language-plaintext highlighter-rouge">app/Services/</code> et ajoute une méthode <code class="language-plaintext highlighter-rouge">getRecettesWithAvis()</code> qui retourne la liste des recettes avec leurs relations (<code class="language-plaintext highlighter-rouge">utilisateur</code>, <code class="language-plaintext highlighter-rouge">avis</code>, <code class="language-plaintext highlighter-rouge">suggestions</code>). <em>(2 points)</em><br />
 <strong>Question 2 :</strong> Ajoute une méthode <code class="language-plaintext highlighter-rouge">incrementRecetteViews(Recette $recette)</code> qui <strong>incrémente le nombre de vues</strong> de la recette et sauvegarde la modification. <em>(2 points)</em><br />
 <strong>Question 3 :</strong> Ajoute une méthode <code class="language-plaintext highlighter-rouge">incrementAvisViews(Recette $recette)</code> qui <strong>incrémente le nombre de vues de chaque avis lié à cette recette</strong> et sauvegarde les modifications. <em>(2 points)</em></p>

<hr />

<h3 id="implémentation-du-recettecontroller-6-points"><strong>Implémentation du <code class="language-plaintext highlighter-rouge">RecetteController</code> (6 points)</strong></h3>
<p><strong>Question 4 :</strong> Crée un contrôleur <code class="language-plaintext highlighter-rouge">RecetteController</code> et injecte <code class="language-plaintext highlighter-rouge">RecetteService</code> dans son constructeur via l’Injection de Dépendance. <em>(2 points)</em><br />
 <strong>Question 5 :</strong> Implémente une méthode <code class="language-plaintext highlighter-rouge">index()</code> qui :</p>
<ul>
  <li>Récupère la liste des recettes via <code class="language-plaintext highlighter-rouge">RecetteService</code>.</li>
  <li>Vérifie si une recette doit recevoir automatiquement la suggestion “Plat Favori” lorsqu’elle dépasse <strong>10 avis positifs</strong>.</li>
  <li>Retourne les données à la vue <code class="language-plaintext highlighter-rouge">index.blade.php</code>. <em>(4 points)</em></li>
</ul>

<hr />

<h3 id="création-de-la-vue-indexbladephp-6-points"><strong>Création de la Vue <code class="language-plaintext highlighter-rouge">index.blade.php</code> (6 points)</strong></h3>
<p><strong>Question 6 :</strong> Crée une vue <code class="language-plaintext highlighter-rouge">resources/views/recettes/index.blade.php</code> qui affiche les recettes sous forme de tableau avec les colonnes suivantes :</p>
<ul>
  <li><strong>Nom de la recette</strong>.</li>
  <li><strong>Nom du cuisinier</strong> (<em>relation One-to-One</em>).</li>
  <li><strong>Nombre de vues de la recette</strong>.</li>
  <li><strong>Liste des avis avec leur propre compteur de vues</strong> (<em>relation One-to-Many</em>).</li>
  <li><strong>Liste des suggestions d’amélioration associées aux avis</strong> (<em>relation Many-to-Many</em>). <em>(4 points)</em></li>
</ul>

<p><strong>Question 7 :</strong> Tester le bon fonctionnement de l’affichage et s’assurer que les vues des recettes et des avis sont bien incrémentées après chaque rafraîchissement de la page. <em>(2 points)</em></p>

<hr />

<h3 id="définition-de-la-route-et-test-2-points"><strong>Définition de la Route et Test (2 points)</strong></h3>
<p><strong>Question 8 :</strong> Déclare une route <code class="language-plaintext highlighter-rouge">/recettes</code> dans <code class="language-plaintext highlighter-rouge">routes/web.php</code> pour appeler la méthode <code class="language-plaintext highlighter-rouge">index()</code> du <code class="language-plaintext highlighter-rouge">RecetteController</code>. <em>(1 point)</em><br />
 <strong>Question 9 :</strong> Lancer l’application, tester l’affichage dans le navigateur et vérifier que :</p>
<ul>
  <li>Les <strong>recettes et leurs avis</strong> s’affichent correctement.</li>
  <li>Les <strong>vues des recettes et des avis</strong> sont bien incrémentées.</li>
  <li>Les <strong>recettes dépassant 10 avis positifs reçoivent automatiquement la suggestion “Plat Favori”</strong>. <em>(1 point)</em></li>
</ul>

<hr />

<h1 id="partie-2--mini-projet-45-min---20-points"><strong>Partie 2 : Mini-Projet (45 min - 20 points)</strong></h1>
